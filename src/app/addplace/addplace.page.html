<ion-header>
  <ion-toolbar>
    <ion-title>addplace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="addPlace()">+ Add place</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="text-center">
        <ion-list>
          <ion-item *ngFor="let x of loadedPlace" [routerLink]="['/',x.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="x.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{x.title}}</h2>
              <p>{{x.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
